<button (click)="add()" class="primery">افزودن</button>
<table>
    <thead>
        <tr>
            <th>شناسه</th>
            <th>عنوان</th>
            <th>نویسنده </th>
            <th>ناشر</th>
            <th>قیمت</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        @for (item of data; track $index) {
        <tr>
            <td>{{item.id}}</td>
            <td>{{item.titel}}</td>
            <td>{{item.auther}}</td>
            <td>{{item.publisher}}</td>
            <td>{{item.price}}</td>
            <td class="primery">ویرایش</td>
            <td class="primery">حذف</td>
        </tr>
        }
    </tbody>
</table>
